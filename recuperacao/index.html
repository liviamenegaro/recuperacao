<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <div class="container">
      <form>
        <label>Nome da escola:</label>
        <input type="text" name="nome" value="">

        <label>Alunos/Turma:</label>
        <input type="number" name="alunos" value="0">

        <label>Aprovação %:</label>
        <input type="number" name="aprovacao" value="0">

        <label>Total alunos:</label>
        <input type="number" name="total" value="0">

        <button type="button" name="button">Adicionar</button>
      </form>

      <div class="dados">
        <h3>Nome da escola:</h3>
        <div class="nome"></div>

        <h3>Alunos/turma:</h3>
        <div class="alunos"></div>

        <h3>Aprovação %:</h3>
        <div class="aprovacao"></div>

        <h3>Total alunos:</h3>
        <div class="total_alunos"></div>
      </div>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
